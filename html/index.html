<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <title>
            学习css的各种效果
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div id="playground">
            <div id="description">这里是从后台返回来的样式描述(敬请期待)</div>
            <div id="show-box"></div>
            <div id="editor">这里是样式显示处(敬请期待)</div>
        </div>
        <div id="nav-box">
            <div id="nav">
                <div class="default" id="nav-text">样式</div>
                <i></i>
            </div>
            <div id="nav-content">
                <p data-class="default" class="option">清除样式</p>
                <p data-class="background" class="option">背景:background</p>
                <p data-class="background-color" class="option">背景色:background-color</p>
                <p data-class="background-image" class="option">背景图片:background-image</p>
                <p data-class="background-repeat" class="option">背景重复:background-repeat</p>
                <p data-class="background-position" class="option">背景开始位置:background-position</p>
                <p data-class="background-clip" class="option">背景绘制区域:background-clip</p>
                <p data-class="background-origin" class="option">背景定位区域:background-origin</p>
                <p data-class="background-size" class="option">背景尺寸:background-size</p>
            </div>
        </div>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
